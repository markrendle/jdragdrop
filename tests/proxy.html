<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<link href="http://threedubmedia.com/inc/img/favicon.ico" rel="shortcut icon" />
<link href="http://threedubmedia.com/inc/css/base.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script src="../jdrag.js"></script>
</head>
<body>
<script type="text/javascript">
jQuery(function($){
	$('.drag')
		.drag("start",function(){
			return $( this ).clone()
				.css("opacity", .75 )
				.appendTo( document.body );
		})
		.drag(function( ev, dd ){
			$( dd.proxy ).css({
				top: dd.offsetY,
				left: dd.offsetX
			});
		})
		.drag("end",function( ev, dd ){
			$( this ).animate({
				top: dd.offsetY,
				left: dd.offsetX
			}, 420 );
			$( dd.proxy ).remove();
		});
});
</script>

<h1>Proxy Drag Demo</h1>
<p>Drag the boxes around the page, a proxy element gets dragged.</p>
<div class="drag" style="left:20px;"></div>
<div class="drag" style="left:100px;"></div>
<div class="drag" style="left:180px;"></div>

<style type="text/css">
.drag {
	position: absolute;
	border: 1px solid #89B;
	background: #BCE;
	height: 58px;
	width: 58px;
	top: 120px;
	cursor: move;
	}
</style></body>
</html>
