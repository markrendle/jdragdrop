<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script src="../jdrag.js"></script>
<script src="../jdrop.js"></script>
</head>
<body>
<script type="text/javascript">
jQuery(function($){
   $('.drag')
      .drag("start",function( ev, dd ){
         $( dd.available ).addClass("available");
      })
      .drag(function( ev, dd ){
         $( this ).css({
            top: dd.offsetY,
            left: dd.offsetX
         });
      })
      .drag("end",function( ev, dd ){
         $( dd.available ).removeClass("available");
      });
   $('.drop')
      .drop(function(){
         $( this ).toggleClass("dropped");
      });
});
</script>

<h1>Available Drop Demo</h1>
<p>Drag the blue boxes, the available drop targets turn yellow while dragging.</p>
<div class="drop"></div>
<div class="drop"></div>
<div class="drop"></div>
<div class="drag" style="left:20px;"></div>
<div class="drag" style="left:100px;"></div>
<div class="drag" style="left:180px;"></div>

<style type="text/css">
.drag {
   position: absolute;
   border: 1px solid #89B;
   background: #BCE;
   height: 58px;
   width: 58px;
   cursor: move;
   top: 100px;
   }
.drop {
   float: right;
   width: 99px;
   height: 99px;
   border: 1px dashed #888;
   background: #EEE;
   margin: 0 10px 0 0;
   }      
.dropped {
   background-color: #EBC;
   border-color: #B89;
   }
.available {  
   background-color: #EEB;
   border-color: #BB8;
   }   
</style>
</body>
</html>
