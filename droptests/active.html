<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script src="../jdrag.js"></script>
<script src="../jdrop.js"></script>
</head>
<body>
<script type="text/javascript">
jQuery(function($){
   $('.drag').drag(function( ev, dd ){
      $( this ).css({
         top: dd.offsetY,
         left: dd.offsetX
      });
   });
   $('.drop')
      .drop("start",function(){
         $( this ).addClass("active");
      })
      .drop("end",function(){
         $( this ).removeClass("active");
      });
});
</script>

<h1>Active Drop Demo</h1>
<p>Drag the blue boxes in and out of the dashed line.</p>
<div class="drop"></div>
<div class="drag" style="left:20px;"></div>
<div class="drag" style="left:100px;"></div>
<div class="drag" style="left:180px;"></div>

<style type="text/css">
.drag {
   position: absolute;
   border: 1px solid #89B;
   background: #BCE;
   height: 58px;
   width: 58px;
   cursor: move;
   top: 100px;
   }
.drop {
   float: right;
   width: 299px;
   height: 299px;
   border: 1px dashed #888;
   background: #EEE;
   }      
.active {  
   background-color: #CEB;
   border-color: #9B8;
   }
</style>
</body>
</html>
