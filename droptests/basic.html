<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script src="../jdrag.js"></script>
<script src="../jdrop.js"></script>
</head>
<body>
<script type="text/javascript">
jQuery(function($){
   $('.drag').drag(function( ev, dd ){
      $( this ).css({
         top: dd.offsetY,
         left: dd.offsetX
      });
   });
   $('.drop').drop(function(){
      $( this ).toggleClass('dropped');
   });
});
</script>

<h1>Basic Drop Demo</h1>
<p>Drag the blue boxes and drop them inside the dashed line.</p>
<div class="drop"></div>
<div class="drag blue" style="left:20px;"></div>
<div class="drag blue" style="left:100px;"></div>
<div class="drag blue" style="left:180px;"></div>

<style type="text/css">
.drag {
   position: absolute;
   border: 1px solid #89B;
   background: #BCE;
   height: 58px;
   width: 58px;
   cursor: move;
   top: 100px;
   line-height: 58px;
   text-align: center;
   }
.drop {
   float: right;
   width: 291px;
   height: 299px;
   padding: 0 4px;
   border: 1px dashed #888;
   background: #EEE;
   font-size: 10px;
   line-height: 15px;
   overflow: hidden;
   }   
.dropped {
   background-color: #EBC;
   border-color: #B89;
   }   
</style>
</body>
</html>
