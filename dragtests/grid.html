<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script src="../jdrag.js"></script>
</head>
<body>
<script type="text/javascript">
jQuery(function($){
	$('.drag').drag(function( ev, dd ){
		$( this ).css({
			top: Math.round( dd.offsetY / 20 ) * 20,
			left: Math.round( dd.offsetX / 20 ) * 20
		});
	});
});
</script>

<h1>Grid Drag Demo</h1>
<p>Drag the boxes around the page, each snaps to the 20 pixel grid.</p>
<div class="drag" style="left:20px;"></div>
<div class="drag" style="left:100px;"></div>
<div class="drag" style="left:180px;"></div>

<style type="text/css">
body {
	background: #FFF url("http://threedubmedia.com/inc/img/grid20.gif") repeat 0px 0px;
	}
.drag {
	position: absolute;
	border: 1px solid #89B;
	background: #BCE;
	height: 58px;
	width: 58px;
	cursor: move;
	top: 120px;
	}
</style></body>
</html>
