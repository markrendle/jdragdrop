<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script src="../jdrag.js"></script>
</head>
<body>
<script type="text/javascript">
jQuery(function($){
	var num = 1;
	$('#add').click(function(){
		$('<div class="drag"/>')
			.text( num++ )
			.appendTo( document.body )
			.css({ 
				top: Math.random() * ( $( window ).height() - 100 ) + 20, 
				left: Math.random() * ( $( window ).width() - 100 ) + 20 
			});
	});
	$('.drag').live("drag",function( ev, dd ){
		$( this ).css({
			top: dd.offsetY,
			left: dd.offsetX
		});
	});
});
</script>

<h1>Live Drag Demo</h1>
<p>
	<input type="button" id="add" value="Add a Box" />
	to the screen, drag it around, thanks to "live" delegation.
</p>

<style type="text/css">
.drag {
	position: absolute;
	border: 1px solid #89B;
	background: #BCE;
	height: 58px;
	width: 58px;
	cursor: move;
	top: 120px;
	text-align: center;
	line-height: 58px;
	}
</style></body>
</html>
