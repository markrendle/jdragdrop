<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script src="../jdrag.js"></script>
</head>
<body>
<script type="text/javascript">
jQuery(function($){
	$('.drag').drag(function( ev, dd ){
		$( this ).css({
			top: dd.offsetY,
			left: dd.offsetX
		});
	},{ not:'a' });
});
</script>

<h1>Not Drag Demo</h1>
<p>Drag the boxes around the screen by any part except the links.</p>
<div class="drag" style="left:20px;">
	<a href="#">Link</a>
</div>
<div class="drag" style="left:100px;">
	<a href="#">Link</a>
</div>
<div class="drag" style="left:180px;">
	<a href="#">Link</a>
</div>

<style type="text/css">
.drag {
	position: absolute;
	border: 1px solid #89B;
	background: #BCE;
	height: 58px;
	width: 58px;
	cursor: move;
	top: 120px;
	font-size: 10px;
	text-align: center;
	}
</style></body>
</html>
